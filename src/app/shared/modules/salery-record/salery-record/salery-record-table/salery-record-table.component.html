<div class="row">
    <div class="col-sm-12">
        <h4 class="p-3 text-white rounded d-flex justify-content-between align-items-center rounded-pill shadow">Salery Portal 
            <button  mat-raised-button (click)="openEmpForm()">Add</button>
        </h4>
        <div class="search  mt-3 text-right d-flex justify-content-center align-items-center">
          <mat-form-field class="w-50" >
            <mat-label>Search Employee</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Type Employee Information" #input>
            <mat-icon matSuffix class="mr-2">search</mat-icon>
        </mat-form-field>
        </div>
    </div>

   
</div>
<div class="table-responsive">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="EmpName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.EmpName}} </td>
        </ng-container>
  
        <!-- EmployeeName Column -->
        <ng-container matColumnDef="presentDays">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Present Days </th>
          <td mat-cell *matCellDef="let row"> {{row.presentDays}} </td>
        </ng-container>
  
        
        <!-- date Column -->
        <ng-container matColumnDef="saleryAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salery-Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.saleryAmount | currency:'INR'}} </td>
        </ng-container>
  
        <!-- inTime Column -->
        <ng-container matColumnDef="saleryDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salery-Date</th>
          <td mat-cell *matCellDef="let row"> {{row.saleryDate | date}} </td>
        </ng-container>
  
        <!-- outTime Column -->
        <ng-container matColumnDef="totalAdvance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total-Advance </th>
          <td mat-cell *matCellDef="let row"> {{row.totalAdvance | currency:'INR'}} </td>
        </ng-container>
     

         <!-- edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="primary" (click)="oneditsaleryform(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>

      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab color="warn" (click)="ondeletesalerydetails(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>

      </ng-container>
  
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
